# Wallust configuration
# https://codeberg.org/explosion-mental/wallust/wiki

[wallust]
# Color backend
backend = "resized"
# Color space for interpolation
color_space = "lab"
# Palette type
palette = "dark16"

# Threshold for when to use a different color
threshold = 20

# Check if wallpaper already has cached colors
check_contrast = true

# Alpha value for terminal colors (0-100)
alpha = 100

[templates]
# Apps with import support - output directly to config
ghostty = { template = "ghostty.conf", target = "~/.config/ghostty/colors" }
waybar = { template = "waybar.css", target = "~/.config/waybar/colors.css" }

# Apps without import support - output to cache, reload script concatenates with base
mako = { template = "mako-colors.conf", target = "~/.cache/wallust/mako-colors.conf" }
fuzzel = { template = "fuzzel-colors.ini", target = "~/.cache/wallust/fuzzel-colors.ini" }
swaylock = { template = "swaylock-colors.conf", target = "~/.cache/wallust/swaylock-colors.conf" }
niri = { template = "niri-colors.txt", target = "~/.cache/wallust/niri-colors.txt" }
