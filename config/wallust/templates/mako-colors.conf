# Colors generated by wallust from {{wallpaper}}
background-color={{background}}cc
text-color={{foreground}}
border-color={{color8}}
progress-color=over {{color4}}

[urgency=low]
border-color={{color8}}
default-timeout=3000

[urgency=normal]
border-color={{color4}}

[urgency=critical]
border-color={{color1}}
text-color={{color9}}
default-timeout=0

[app-name=Spotify]
border-color={{color2}}

[app-name=discord]
border-color={{color5}}

[app-name=Firefox]
border-color={{color3}}
