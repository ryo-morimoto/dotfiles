# Mako Notification Daemon - wallust generated
# Source: {{wallpaper}}

# General
font=HackGen Console NF 12
width=380
height=120
margin=12
padding=16
border-size=2
border-radius=8
icons=1
icon-path=/usr/share/icons/Papirus-Dark
max-icon-size=48
default-timeout=5000
ignore-timeout=0
max-visible=5
layer=overlay
anchor=top-right

# Colors
background-color={{background}}cc
text-color={{foreground}}
border-color={{color8}}
progress-color=over {{color4}}

# Urgency levels
[urgency=low]
border-color={{color8}}
default-timeout=3000

[urgency=normal]
border-color={{color4}}

[urgency=critical]
border-color={{color1}}
text-color={{color9}}
default-timeout=0

# App-specific styling
[app-name=Spotify]
border-color={{color2}}

[app-name=discord]
border-color={{color5}}

[app-name=Firefox]
border-color={{color3}}
