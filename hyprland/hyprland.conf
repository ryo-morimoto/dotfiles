# Hyprland Configuration
# https://wiki.hyprland.org/

# Source additional config files
# Note: Using ~ instead of $XDG_CONFIG_HOME because:
# - nixGL wrapper doesn't inherit shell environment variables
# - Hyprland parses config before env keyword is evaluated
# - Home Manager can't configure /etc/security/pam_env.conf (system file)
# See: https://wiki.archlinux.org/title/Environment_variables
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/autostart.conf

# Source wallust colors
# 1. Defaults first (always exists, provides fallback)
source = ~/.config/wallust/defaults/hyprland-colors.conf
# 2. Cache file (wallust-generated, overrides defaults when available)
# hyprlang noerror true allows missing file without error
hyprlang noerror true
source = ~/.cache/wallust/hyprland-colors.conf
hyprlang noerror false

# Monitor Configuration (1080p)
monitor = , preferred, auto, 1

# General Settings
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $wallust_color4 $wallust_color5 45deg
    col.inactive_border = $wallust_color8
    layout = dwindle
    resize_on_border = true
}

# Decoration
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        ignore_opacity = true
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = true
    bezier = ease, 0.25, 0.1, 0.25, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, ease, slide
    animation = fade, 1, 5, ease
    animation = workspaces, 1, 5, overshot, slide
    animation = border, 1, 5, ease
}

# Input
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}
