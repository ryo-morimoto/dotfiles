# Keybinds Configuration
# https://wiki.hyprland.org/Configuring/Binds/
# Using bindd for descriptions (accessible via hyprctl binds)

# Main modifier
$mainMod = SUPER

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Applications
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, Return, Open terminal (Ghostty), exec, ghostty
bindd = $mainMod, D, Open app launcher (Rofi), exec, rofi -show drun
bindd = $mainMod, W, Open wallpaper selector, exec, waypaper
bindd = $mainMod, C, Open clipboard history, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bindd = $mainMod, Slash, Show keybind cheatsheet, exec, hyprctl binds -j | jq -r '.[] | "\(.modmask) + \(.key)\t\(.description)"' | rofi -dmenu -i -p "Keybinds"

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Window Management
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, Q, Close active window, killactive
bindd = $mainMod SHIFT, Q, Exit Hyprland, exit
bindd = $mainMod, F, Toggle fullscreen, fullscreen
bindd = $mainMod, V, Toggle floating, togglefloating
bindd = $mainMod, P, Toggle pseudo-tile, pseudo
bindd = $mainMod, S, Toggle split direction, togglesplit

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Focus Movement (Vim-style)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, H, Focus left, movefocus, l
bindd = $mainMod, L, Focus right, movefocus, r
bindd = $mainMod, K, Focus up, movefocus, u
bindd = $mainMod, J, Focus down, movefocus, d

# Arrow keys alternative
bindd = $mainMod, Left, Focus left, movefocus, l
bindd = $mainMod, Right, Focus right, movefocus, r
bindd = $mainMod, Up, Focus up, movefocus, u
bindd = $mainMod, Down, Focus down, movefocus, d

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Window Movement
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod SHIFT, H, Move window left, movewindow, l
bindd = $mainMod SHIFT, L, Move window right, movewindow, r
bindd = $mainMod SHIFT, K, Move window up, movewindow, u
bindd = $mainMod SHIFT, J, Move window down, movewindow, d

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Window Resize
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod CTRL, H, Resize window left, resizeactive, -40 0
bindd = $mainMod CTRL, L, Resize window right, resizeactive, 40 0
bindd = $mainMod CTRL, K, Resize window up, resizeactive, 0 -40
bindd = $mainMod CTRL, J, Resize window down, resizeactive, 0 40

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Workspaces
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, 1, Go to workspace 1, workspace, 1
bindd = $mainMod, 2, Go to workspace 2, workspace, 2
bindd = $mainMod, 3, Go to workspace 3, workspace, 3
bindd = $mainMod, 4, Go to workspace 4, workspace, 4
bindd = $mainMod, 5, Go to workspace 5, workspace, 5
bindd = $mainMod, 6, Go to workspace 6, workspace, 6
bindd = $mainMod, 7, Go to workspace 7, workspace, 7
bindd = $mainMod, 8, Go to workspace 8, workspace, 8
bindd = $mainMod, 9, Go to workspace 9, workspace, 9
bindd = $mainMod, 0, Go to workspace 10, workspace, 10

# Move window to workspace
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Mouse Binds
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Screenshots
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = , Print, Screenshot entire screen, exec, hyprshot -m output
bindd = $mainMod, Print, Screenshot active window, exec, hyprshot -m window
bindd = $mainMod SHIFT, Print, Screenshot selected region, exec, hyprshot -m region

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# System
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
bindd = $mainMod, Escape, Lock screen, exec, hyprlock
