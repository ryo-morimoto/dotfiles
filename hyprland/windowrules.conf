# Window Rules Configuration
# https://wiki.hyprland.org/Configuring/Window-Rules/

# Floating windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$

# Pin picture-in-picture
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Size for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(nm-connection-editor)$
windowrulev2 = size 800 600, class:^(blueman-manager)$

# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(blueman-manager)$

# Opacity
windowrulev2 = opacity 0.95 0.9, class:^(ghostty)$
windowrulev2 = opacity 0.95 0.9, class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.9, class:^(kitty)$
windowrulev2 = opacity 0.95 0.9, class:^(Code)$

# No blur for video
windowrulev2 = noblur, class:^(firefox)$, title:^(.*YouTube.*)$
windowrulev2 = noblur, class:^(mpv)$

# Workspace assignments (optional - uncomment as needed)
# windowrulev2 = workspace 1, class:^(firefox)$
# windowrulev2 = workspace 2, class:^(Code)$
# windowrulev2 = workspace 3, class:^(discord)$
# windowrulev2 = workspace 4, class:^(Spotify)$
