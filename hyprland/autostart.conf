# Autostart Configuration
# Applications to start with Hyprland

# Wallpaper daemon
exec-once = swww-daemon

# Initialize wallust colors (copy defaults if not exists)
exec-once = mkdir -p $XDG_CACHE_HOME/wallust
exec-once = [ -f $XDG_CACHE_HOME/wallust/hyprland-colors.conf ] || cp $XDG_CONFIG_HOME/wallust/defaults/hyprland-colors.conf $XDG_CACHE_HOME/wallust/
exec-once = waypaper --restore

# Status Bar
exec-once = waybar

# Notification Daemon
exec-once = dunst

# Clipboard Manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# XDG Desktop Portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Cursor
exec-once = hyprctl setcursor Adwaita 24
