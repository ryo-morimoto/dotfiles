# Wallust Configuration
# https://codeberg.org/explosion-mental/wallust

# Backend for color extraction
backend = "kmeans"

# Color space for palette generation
colorspace = "labmixed"

# Palette preset (full16, dark16, harddark16, softdark16, etc.)
palette = "dark16"

# Saturation threshold (0.0 - 1.0)
threshold = 20

# Check for contrast and adjust if needed
check_contrast = true

# Alpha value for colors (0 - 100)
alpha = 100

# Templates to generate
# wallust expands $XDG_CACHE_HOME and $XDG_CONFIG_HOME automatically
[templates]
# Hyprland colors
hyprland = { src = "$XDG_CONFIG_HOME/wallust/templates/hyprland.conf", dst = "$XDG_CACHE_HOME/wallust/hyprland-colors.conf" }

# Waybar colors
waybar = { src = "$XDG_CONFIG_HOME/wallust/templates/waybar.css", dst = "$XDG_CACHE_HOME/wallust/waybar-colors.css" }

# Rofi colors
rofi = { src = "$XDG_CONFIG_HOME/wallust/templates/rofi.rasi", dst = "$XDG_CACHE_HOME/wallust/rofi-colors.rasi" }

# Dunst colors
dunst = { src = "$XDG_CONFIG_HOME/wallust/templates/dunst", dst = "$XDG_CACHE_HOME/wallust/dunst-colors" }

# Ghostty colors
ghostty = { src = "$XDG_CONFIG_HOME/wallust/templates/ghostty", dst = "$XDG_CACHE_HOME/wallust/ghostty-colors" }
