# btop Configuration

# Theme background (true = use terminal bg, false = use theme bg)
# Using terminal background to inherit wallust-generated colors
theme_background = true

# Rounded corners on boxes
rounded_corners = true

# Graph symbol to use for graphs
graph_symbol = "braille"

# Processes sorting
proc_sorting = "cpu lazy"

# Update time in milliseconds
update_ms = 1000

# Process view
proc_per_core = false
proc_mem_bytes = true
proc_cpu_graphs = true

# Show CPU graph
show_cpu_graph = true

# CPU graph upper/lower split
cpu_graph_upper = "Auto"
cpu_graph_lower = "Auto"

# Show process tree
proc_tree = false

# Show per-core CPU temperature
show_coretemp = true

# Temp scale (celsius, fahrenheit, kelvin)
temp_scale = "celsius"

# Show CPU frequency
show_cpu_freq = true

# Show battery stats
show_battery = true

# Battery position (top, bottom)
battery_position = "top"

# Show disks
show_disks = true

# Show only physical disks
only_physical = true

# Network download/upload symbols
net_download = "down"
net_upload = "up"

# Network IO auto scaling
net_auto = true
